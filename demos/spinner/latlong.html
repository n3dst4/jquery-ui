<!doctype html>
<html lang="en">
<head>
	<title>jQuery UI Spinner - Map</title>
	<link type="text/css" href="../../themes/base/jquery.ui.all.css" rel="stylesheet" />
	<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
	<script type="text/javascript" src="../../jquery-1.4.2.js"></script>
	<script type="text/javascript" src="../../external/jquery.mousewheel.js"></script>
	<script type="text/javascript" src="../../ui/jquery.ui.core.js"></script>
	<script type="text/javascript" src="../../ui/jquery.ui.widget.js"></script>
	<script type="text/javascript" src="../../ui/jquery.ui.spinner.js"></script>
	<link type="text/css" href="../demos.css" rel="stylesheet" />
	<script type="text/javascript">
	$(function() {
		var map;
		function latlong() {
			return new google.maps.LatLng($("#lat").val(),$("#lng").val());
		}
		function position() {
			map.setCenter(latlong());
		}
		
		map = new google.maps.Map($("#map")[0], {
			zoom: 8,
			center: latlong(),
			mapTypeId: google.maps.MapTypeId.ROADMAP
		});
		
		google.maps.event.addListener(map, 'center_changed', function() {
		    var latLng = map.getCenter();
			$("#lat").spinner("value", latLng.lat(), true);
			$("#lng").spinner("value", latLng.lng(), true);
		});

		
		$("#lat, #lng").spinner({
			precision: 6,
			change: position
		});
	});
	</script>
	<style>
		#map { width:500px; height:350px; }
	</style>
</head>
<body>

<div class="demo">

<p>
	<label for="lat">Latitude</label>
	<input id="lat" name="lat" value="44.797916" />
	<label for="lng">Longitude</label>
	<input id="lng" name="lng" value="-93.278046" />
</p>

<div id="map"></div>

</div><!-- End demo -->

<div class="demo-description">
<p>
Google Maps integration, using spinners to change latidude and longitude.
</p>
</div><!-- End demo-description -->

</body>
</html>

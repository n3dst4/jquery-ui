<!doctype html>
<html lang="en">
<head>
	<title>jQuery UI Spinner - Hexadecimal</title>
	<link type="text/css" href="../../themes/base/jquery.ui.all.css" rel="stylesheet" />
	<script type="text/javascript" src="../../jquery-1.4.2.js"></script>
	<script type="text/javascript" src="../../external/jquery.mousewheel.js"></script>
	<script type="text/javascript" src="../../ui/jquery.ui.core.js"></script>
	<script type="text/javascript" src="../../ui/jquery.ui.widget.js"></script>
	<script type="text/javascript" src="../../ui/jquery.ui.spinner.js"></script>
	<link type="text/css" href="../demos.css" rel="stylesheet" />
	<script type="text/javascript">
	$(function() {
		$("#hexadecimal").spinner({
			format: function (value) {
				return value.toString(16);
			},
			parse: function (text) {
				if (typeof(text) === "number") { return text; }
				return parseInt(text, 16);
			}
		});	
	});
	</script>
</head>
<body>

<div class="demo">

<p>
	<label for="hexadecimal">Hexadecimal spinner:</label>
	<input id="hexadecimal" name="hexadecimal" value="0" />
</p>
</div><!-- End demo -->

<div class="demo-description">
<p>
Example of custom format() and parse() methods used to create a hexadecimal spinner.
</p>
</div><!-- End demo-description -->

</body>
</html>
